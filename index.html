<script type="text/javascript">
  var clock;

  $(document).ready(function() {

        var currentDate = new Date();
        var futureDate  = new Date(currentDate.getFullYear() + 1, 0, 1);

        var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000 - 19699200;
        if (diff < 0) {
            futureDate  = new Date(currentDate.getFullYear() + 2, 0, 1);
            diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000 - 19699200;
        }
        $('#message').hide();
        $('#foo').hide();
        // Instantiate a coutdown FlipClock
        clock = $('.clock').FlipClock(diff, {
          clockFace: 'DailyCounter',
          countdown: true,
          callbacks: {
              stop: function() {
                $('#message').delay(1000).fadeIn();
                $('#foo').delay(1000).fadeIn();
              }
            }
        });

  });
</script>
